<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Java Script For Loop</h2>
    <p id="demo"></p>

    <script>
        var fruits=["Apple", "Mango", "Grapes", "Watermelon", "Jack Fruit", "Banana"]
        
        for(i=0;i < 6 i++ ){
            var text=Fruits(i) + "<br>"
            document.write(text)        }

        
    </script>

</body>
</html>
