<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
</head>
<body>
    <h2>REAL TIME VALIDATION USING JS</h2>

    <hr>
    <form id="login form"  onsubmit="validate(event)">

     <fieldset>
        
        <!---Email Input field-->
        <div>
            <label for="email">Email:</label>
            <input type="email " id="email" name="email">

        </div>

        <label for="password">password:</label>
        <!--Password input field with a minimum length requirement-->
        <div>
            <input type="password" id="password" name="password"
            minlength="8">
        </div>

        <!--Submit button for the form-->
        <button type="submit">Login</button>
     </fieldset>
    </form>

    <!--Div for displaying validation message-->
    <div id="message"></div>

    <!--Link to external java script file-->
     <script src="class.js"></script>


</body>

</html>
